<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Pimient0</title>
    <link href="pimiento.css" rel="stylesheet" type="text/css" />
    <script src="pimiento.js"></script>
</head>
<body>
    <div id="contenedor">

        <div id="cabecera">
            <div id="logo">
                <h1><a href="pimiento.html">Pimiento <img src="img/logo.png"> </a></h1>
            </div>

            <div id="identidad">
                <p>La página definitiva para los amantes de la cocina.</p>
            </div>

            <div class="clear"></div>
        </div>


        <div id="contenido">
            <div id="principal">
                <p>¿Dónde querés publicar?</p>
                <form id="publicar">
                    <input type="radio" id="publicarReceta" name="tipoPublicacion" value="Recetas" checked>Recetas
                    <input type="radio" id="publicarBlog" name="tipoPublicacion" value="Blog">Blog<br>
                    <input type="submit" id="publicarBtn" value="Publicar" onclick="return redirigirPublicacion()">
                </form>
            </div>

        </div>
        
        <div class="clear"></div>
        
        <div id="pie">
            <span class="enlaces">
                <a href="pimientoLogin.html"> <img src="img/chef-cap-7.png"/> </a>
            </span>
        </div>
    </div>

    <script>
        function redirigirPublicacion(){
            event.preventDefault();
            
            var tipo=document.querySelector('input[name="tipoPublicacion"]:checked').value;

            if( tipo==="Recetas"){
                window.location.href = "pimientoPublicarRecetas.html";
            }
            if( tipo==="Blog"){
                window.location.href = "pimientoPublicarBlog.html";
            }
            return false;
        }
    </script>
</body>
</html>
